<!doctype html>
<html>
  <head>
    <title>EasyCart - Checkout</title>
    <link rel="stylesheet" href="../easyCart/style/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>

    <div class="container">
      <h2>Checkout</h2>

      <h3>Shipping Method</h3>
      <p><input type="radio" checked /> Standard Delivery (Free)</p>
      <p><input type="radio" /> Express Delivery ($10)</p>

      <br />

      <h3>Order Summary</h3>
      <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Wireless Headphones</td>
          <td>$99</td>
        </tr>
        <tr>
          <td>Smart Watch</td>
          <td>$158</td>
        </tr>
        <tr>
          <th>Total</th>
          <th>$257</th>
        </tr>
      </table>

      <br />
      <button>Place Order</button>
    </div>
  </body>
</html>
